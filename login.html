<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BookingExpress Premium Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#C5A059", // Radiant Champagne Gold
                        "background-light": "#FDFCFB",
                        "background-dark": "#0A0A0A",
                        "card-dark": "#141414",
                        "input-dark": "#1F1F1F"
                    },
                    fontFamily: {
                        display: ["'Playfair Display'", "serif"],
                        sans: ["'Inter'", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gold-glow:focus {
            box-shadow: 0 0 0 2px rgba(197, 160, 89, 0.2);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-300">
    <nav class="w-full py-6 px-8 flex justify-between items-center fixed top-0 left-0 z-50">
        <div class="flex items-center gap-2">
            <span class="material-icons text-primary text-3xl">bed</span>
            <span
                class="text-xl font-display font-bold tracking-tight text-gray-900 dark:text-white">BookingExpress</span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-gray-600 dark:text-gray-400">
            <a class="hover:text-primary transition-colors" href="#">Properties</a>
            <a class="hover:text-primary transition-colors" href="#">Concierge</a>
            <a class="hover:text-primary transition-colors" href="#">Contact</a>
        </div>
    </nav>
    <main class="flex min-h-screen items-center justify-center px-4 pt-16">
        <div class="w-full max-w-md">
            <div
                class="bg-white dark:bg-card-dark p-10 md:p-12 rounded-2xl shadow-2xl border border-gray-100 dark:border-white/5 transition-all">
                <header class="text-center mb-10">
                    <h1 class="font-display text-4xl text-gray-900 dark:text-white mb-2">Login</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Welcome back to excellence</p>
                </header>
                <form action="#" class="space-y-6" method="POST">
                    <div>
                        <label
                            class="block text-xs font-semibold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-2 ml-1"
                            for="email">
                            Email Address
                        </label>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3.5 bg-gray-50 dark:bg-input-dark border border-gray-200 dark:border-primary/20 rounded-xl text-gray-900 dark:text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all gold-glow"
                                id="email" name="email" placeholder="enter your email" required="" type="email" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-semibold uppercase tracking-widest text-gray-500 dark:text-gray-400 mb-2 ml-1"
                            for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-3.5 bg-gray-50 dark:bg-input-dark border border-gray-200 dark:border-primary/20 rounded-xl text-gray-900 dark:text-gray-200 placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all gold-glow"
                                id="password" name="password" placeholder="enter your password" required=""
                                type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <div class="relative">
                                <input class="peer hidden" type="checkbox" />
                                <div
                                    class="w-5 h-5 border border-gray-300 dark:border-primary/30 rounded bg-transparent peer-checked:bg-primary peer-checked:border-primary transition-all">
                                </div>
                                <span
                                    class="material-icons absolute inset-0 text-white text-[16px] flex items-center justify-center opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
                            </div>
                            <span
                                class="text-sm text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-gray-200 transition-colors">Remember
                                Me</span>
                        </label>
                        <a class="text-sm text-primary hover:text-primary/80 font-medium transition-colors"
                            href="#">Forgot Password?</a>
                    </div>
                    <button
                        class="w-full py-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/20 active:scale-[0.98]"
                        type="submit">
                        SIGN IN
                    </button>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-500 dark:text-gray-400">
                        Don't have an account?
                        <a class="text-primary hover:underline font-semibold ml-1" href="#">Register now</a>
                    </p>
                </div>
            </div>
            <footer class="mt-12 text-center text-xs text-gray-500 dark:text-gray-600 uppercase tracking-widest">
                Â© 2024 BookingExpress Luxury Group
            </footer>
        </div>
    </main>
    <button
        class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-card-dark border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white shadow-xl hover:scale-110 transition-transform"
        onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-icons dark:hidden">dark_mode</span>
        <span class="material-icons hidden dark:block">light_mode</span>
    </button>

</body>

</html>
