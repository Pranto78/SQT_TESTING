<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BookingExpress | Edit Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Inter:wght@300;400;500;600&amp;family=Material+Icons&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4AF37", // Champagne Gold
                        "background-light": "#F8F8F8",
                        "background-dark": "#121212", // Deep Charcoal
                        "card-dark": "#1E1E1E",
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gold-glow:focus {
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
            border-color: #D4AF37;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <nav
        class="border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2">
                    <span class="material-icons text-primary text-3xl">king_bed</span>
                    <span class="font-display text-2xl tracking-tight text-primary">BookingExpress</span>
                </div>
                <div class="hidden md:flex items-center space-gap-8 gap-8">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Dashboard</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="#">Bookings</a>
                    <div
                        class="h-8 w-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
                        <span class="material-icons text-primary text-sm">person</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-xl mx-auto py-12 px-4 sm:px-6">
        <div class="text-center mb-10">
            <h1 class="font-display text-4xl mb-2 text-slate-900 dark:text-white">Edit Profile</h1>
            <p class="text-slate-500 dark:text-slate-400">Manage your premium membership details</p>
        </div>
        <div
            class="bg-white dark:bg-card-dark rounded-2xl shadow-xl dark:shadow-2xl border border-slate-100 dark:border-slate-800 overflow-hidden">
            <form action="#" class="p-8 space-y-8" method="POST">
                <div class="flex flex-col items-center">
                    <div class="relative group">
                        <div
                            class="w-32 h-32 rounded-full border-4 border-primary/30 dark:border-primary/20 overflow-hidden bg-slate-100 dark:bg-slate-800 flex items-center justify-center relative">
                            <img alt="User Profile" class="w-full h-full object-cover"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBcE3GWlwyJQjR0XTo-yb5Lm0AkZri60t8ci1jAAklnjwTo5sJMDv1eD9by60F2_svFqyCMOrze4IjBvLzpnsvsyjs2RukODM0eZZBj5IOWJnWl4XZlHHWemxWwqkU-u1qHKuc82Ks18Zd6N8MB0_xuOibmOW2BGm9lzLmUDUHCtY0L2czScdGido25mOeZiddwTwWt-p5C9IWrR58f2WFHByTv_qhqHElAvO2Iaxo2gMZD8OVuQSrkTyKSywQCBmm-rSQcqFIBYvo" />
                        </div>
                        <label
                            class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full cursor-pointer shadow-lg hover:scale-110 transition-transform flex items-center justify-center"
                            for="photo-upload">
                            <span class="material-icons text-sm">photo_camera</span>
                        </label>
                        <input class="hidden" id="photo-upload" type="file" />
                    </div>
                    <button class="mt-4 text-xs font-semibold text-primary uppercase tracking-widest hover:underline"
                        type="button">Change Photo</button>
                </div>
                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2"
                            for="name">Full Name</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">person_outline</span>
                            <input
                                class="w-full bg-slate-50 dark:bg-[#151515] border border-slate-200 dark:border-primary/20 rounded-lg px-11 py-3.5 text-slate-900 dark:text-slate-200 focus:ring-0 focus:border-primary gold-glow transition-all outline-none"
                                id="name" name="name" placeholder="Enter your full name" type="text" value="R M R" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2"
                            for="email">Email Address</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">mail_outline</span>
                            <input
                                class="w-full bg-slate-50 dark:bg-[#151515] border border-slate-200 dark:border-primary/20 rounded-lg px-11 py-3.5 text-slate-900 dark:text-slate-200 focus:ring-0 focus:border-primary gold-glow transition-all outline-none"
                                id="email" name="email" placeholder="name@example.com" type="email"
                                value="r@gmail.com" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2"
                            for="phone">Phone Number</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">phone_iphone</span>
                            <input
                                class="w-full bg-slate-50 dark:bg-[#151515] border border-slate-200 dark:border-primary/20 rounded-lg px-11 py-3.5 text-slate-900 dark:text-slate-200 focus:ring-0 focus:border-primary gold-glow transition-all outline-none"
                                id="phone" name="phone" placeholder="+1 (555) 000-0000" type="tel"
                                value="01610140617" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2"
                            for="address">Address</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">place</span>
                            <input
                                class="w-full bg-slate-50 dark:bg-[#151515] border border-slate-200 dark:border-primary/20 rounded-lg px-11 py-3.5 text-slate-900 dark:text-slate-200 focus:ring-0 focus:border-primary gold-glow transition-all outline-none"
                                id="address" name="address" placeholder="Your residential address" type="text"
                                value="Comilla" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2"
                            for="password">Password</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">lock_outline</span>
                            <input
                                class="w-full bg-slate-50 dark:bg-[#151515] border border-slate-200 dark:border-primary/20 rounded-lg px-11 py-3.5 text-slate-900 dark:text-slate-200 focus:ring-0 focus:border-primary gold-glow transition-all outline-none"
                                id="password" name="password" placeholder="••••••••" type="password"
                                value="password123" />
                            <button
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors"
                                type="button">
                                <span class="material-icons text-sm">visibility</span>
                            </button>
                        </div>
                    </div>
                </div>
                <button
                    class="w-full bg-primary hover:bg-[#C5A028] text-white dark:text-[#121212] font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] uppercase tracking-[0.2em] text-sm mt-4"
                    type="submit">
                    Save Changes
                </button>
            </form>
        </div>
        <p class="mt-10 text-center text-sm text-slate-500 dark:text-slate-400">
            Need help? Contact our <a class="text-primary hover:underline" href="#">Premium Concierge</a>
        </p>
    </main>
    <div class="fixed bottom-6 right-6">
        <button
            class="p-3 rounded-full bg-white dark:bg-card-dark shadow-2xl border border-slate-200 dark:border-slate-800 text-slate-900 dark:text-white hover:text-primary dark:hover:text-primary transition-colors"
            onclick="document.documentElement.classList.toggle('dark')">
            <span class="material-icons block dark:hidden">dark_mode</span>
            <span class="material-icons hidden dark:block">light_mode</span>
        </button>
    </div>

</body>

</html>
