<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BookingExpress - Premium Registration</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4AF37", // Champagne Gold
                        "background-light": "#F8F8F8",
                        "background-dark": "#0A0A0A", // Pitch Black/Dark Charcoal
                        "card-dark": "#1A1A1A",
                        "input-dark": "#121212",
                        gold: {
                            light: "#E5C158",
                            DEFAULT: "#D4AF37",
                            dark: "#B8860B",
                        }
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        ::-webkit-file-upload-button {
            background: #D4AF37;
            color: black;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 12px;
            transition: all 0.2s;
        }

        ::-webkit-file-upload-button:hover {
            background: #E5C158;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <nav
        class="w-full px-8 py-6 flex justify-between items-center border-b border-gray-200 dark:border-white/5 bg-white/50 dark:bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="material-icons text-primary text-3xl">luxury_travel</span>
            <span class="font-display text-2xl tracking-tight font-bold text-slate-900 dark:text-white">Booking<span
                    class="text-primary">Express</span></span>
        </div>
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium tracking-wide uppercase">
            <a class="hover:text-primary transition-colors" href="#">Destinations</a>
            <a class="hover:text-primary transition-colors" href="#">Experiences</a>
            <a class="hover:text-primary transition-colors" href="#">Concierge</a>
            <a class="bg-primary text-black px-5 py-2 rounded-full font-bold hover:scale-105 transition-transform"
                href="#">Book Now</a>
        </div>
    </nav>
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div
            class="w-full max-w-lg bg-white dark:bg-card-dark rounded-xl shadow-2xl border border-gray-100 dark:border-white/10 p-10 overflow-hidden relative">
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-primary/10 blur-[100px] rounded-full"></div>
            <div class="relative z-10">
                <header class="text-center mb-10">
                    <h1 class="font-display text-4xl mb-3 text-slate-900 dark:text-white">Register</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">
                        Already have an account?
                        <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4 ml-1"
                            href="#">Login</a>
                    </p>
                </header>
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label
                            class="text-xs font-semibold tracking-widest uppercase text-slate-500 dark:text-slate-400">Full
                            Name</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">person_outline</span>
                            <input
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-input-dark border-gray-200 dark:border-primary/20 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary rounded-lg outline-none transition-all placeholder:text-slate-500"
                                placeholder="Enter your full name" type="text" />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-xs font-semibold tracking-widest uppercase text-slate-500 dark:text-slate-400">Email
                            Address</label>
                        <div class="relative">
                            <span
                                class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">mail_outline</span>
                            <input
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-input-dark border-gray-200 dark:border-primary/20 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary rounded-lg outline-none transition-all placeholder:text-slate-500"
                                placeholder="Enter your email address" type="email" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label
                                class="text-xs font-semibold tracking-widest uppercase text-slate-500 dark:text-slate-400">Password</label>
                            <div class="relative">
                                <span
                                    class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock_outline</span>
                                <input
                                    class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-input-dark border-gray-200 dark:border-primary/20 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary rounded-lg outline-none transition-all placeholder:text-slate-500"
                                    placeholder="••••••••" type="password" />
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label
                                class="text-xs font-semibold tracking-widest uppercase text-slate-500 dark:text-slate-400">Confirm
                                Password</label>
                            <div class="relative">
                                <span
                                    class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">verified_user</span>
                                <input
                                    class="w-full pl-12 pr-4 py-3 bg-gray-50 dark:bg-input-dark border-gray-200 dark:border-primary/20 focus:border-primary dark:focus:border-primary focus:ring-1 focus:ring-primary rounded-lg outline-none transition-all placeholder:text-slate-500"
                                    placeholder="••••••••" type="password" />
                            </div>
                        </div>
                    </div>
                    <div class="space-y-3 pt-2">
                        <label
                            class="text-xs font-semibold tracking-widest uppercase text-slate-500 dark:text-slate-400 flex items-center gap-2">
                            Please Attach your NID
                            <span class="material-icons text-sm cursor-help opacity-60">info_outline</span>
                        </label>
                        <div class="flex items-center justify-center w-full">
                            <label
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 dark:border-primary/30 rounded-lg cursor-pointer bg-gray-50 dark:bg-input-dark hover:bg-gray-100 dark:hover:bg-primary/5 transition-colors">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <span class="material-icons text-primary text-3xl mb-2">cloud_upload</span>
                                    <p class="mb-1 text-sm text-slate-500 dark:text-slate-400"><span
                                            class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-slate-400 dark:text-slate-500 tracking-tight">PDF, JPG or PNG
                                        (MAX. 5MB)</p>
                                </div>
                                <input class="hidden" type="file" />
                            </label>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 pt-2">
                        <input class="w-4 h-4 text-primary bg-input-dark border-primary/40 rounded focus:ring-primary"
                            id="terms" type="checkbox" />
                        <label class="text-sm text-slate-500 dark:text-slate-400" for="terms">
                            I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a
                                class="text-primary hover:underline" href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button
                        class="w-full bg-primary hover:bg-gold-light text-black font-bold py-4 rounded-lg uppercase tracking-widest text-sm shadow-xl shadow-primary/20 active:scale-[0.98] transition-all mt-4"
                        type="submit">
                        Sign Up
                    </button>
                </form>
                <footer class="mt-8 text-center">
                    <p class="text-[10px] text-slate-500 dark:text-slate-600 uppercase tracking-[0.2em]">
                        Experience Unmatched Luxury © 2024 BookingExpress Premium
                    </p>
                </footer>
            </div>
        </div>
    </main>
    <div class="fixed top-1/4 -left-32 w-96 h-96 bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
    <div class="fixed bottom-0 right-0 w-[500px] h-[500px] bg-primary/5 blur-[150px] rounded-full pointer-events-none">
    </div>

</body>

</html>
